<!-- sendemail/templates/email.html -->
<h2>Get in touch</h2>
<form method="post" class="contactform">
    {% csrf_token %}
    {{ form.as_p }}
    <div class="form-actions">
      <button type="submit" class="btn">Send</button>
      <button type="reset" class="btn">Clear</button>
    </div>
</form>
