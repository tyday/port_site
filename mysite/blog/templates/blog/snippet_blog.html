{% for post in posts %}
    <div class="post">
        <div class="date">
            published: {{ post.published_date }}
        </div>
        <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
        <p>{{ post.text|linebreaksbr|truncatewords_html:15 }}</p>
    </div>
{% endfor %}
