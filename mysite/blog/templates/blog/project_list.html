{% extends 'blog/base.html' %}
{% block content %}
    {% for project in projects %}
        <div class="project-card">
            {% if project.images %}
            <img class="project-photo-main" src="{{ MEDIA_URL }}{{ project.images.first.image_file }}" alt="{{ project.images.first.alt_text }}" class="project-image">
            {% endif %}
        </div>
    {% endfor %}
