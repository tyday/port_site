{% extends 'blog/base.html' %}
{% block head %}
<title>&#123&#123blog.name&#125&#125</title>
{% endblock %}
{% block content %}
    {% for post in posts %}
        <div class="post">
            <div class="date">
                published: {{ post.published_date }}
            </div>
            <h2><a href="{% url 'post_detail' pk=post.pk %}">{{ post.title }}</a></h2>
            <p>{{ post.text|linebreaksbr }}</p>
        </div>
    {% endfor %}
{% endblock %}
