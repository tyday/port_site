{% extends 'weather/base.html' %}

{% block content %}

<h2 class="text-content">New Observation</h2>
<form class="weather-observation-form" method="post">
    {% csrf_token %}
    <table>
        {{ form.as_table }}
    </table>
    <div class="text-content">
        <button type="reset" class="button">Clear</button>
        <button type="submit" class="button">Save</button>
    </div>
</form>
<br>
<div id="app"></div>

{% endblock %}
